{% extends "base.html" %}

{% block title %}Find Player | Netball Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body p-5">
                <h1 class="fw-bold mb-4 text-center">Find Your Registration</h1>
                <form
                    class="row g-3"
                    hx-get="{% url 'players:search' %}"
                    hx-target="#search-result"
                    hx-trigger="submit"
                >
                    <div class="col-12">
                        <label class="form-label">4-digit Registration Number</label>
                        <input
                            type="text"
                            name="registration_number"
                            value="{{ registration_number }}"
                            class="form-control form-control-lg text-center"
                            maxlength="4"
                            required
                        >
                    </div>
                    <div class="col-12 d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Search</button>
                    </div>
                </form>
                <div id="search-result" class="mt-5">
                    {% include "players/partials/search_result.html" with player=player %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
