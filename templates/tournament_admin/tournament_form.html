{% extends "base.html" %}

{% block title %}Create Tournament | Netball Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body p-4 p-lg-5">
                <h1 class="h4 fw-bold mb-4">Create Tournament</h1>
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="col-12">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="col-12 d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save Tournament</button>
                        <a href="{% url 'tournament_admin:dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
